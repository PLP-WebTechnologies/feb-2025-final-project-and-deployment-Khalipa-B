<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a href="index.html" class="logo"
          ><img src="images/_k^t  Logo_white.png" alt="/k^t/ logo"
        /></a>

        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <form class="search-form" onsubmit="searchProducts(event)">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <a href="javascript:void(0);" class="cart-btn" onclick="toggleCart()">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </header>
    <main class="checkout">
      <h1>Checkout</h1>
      <div id="checkout-items"></div>
      <form id="checkout-form" onsubmit="handleCheckout(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required />
        <label for="address">Address</label>
        <input type="text" id="address" required />
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="paypal">PayPal</option>
        </select>
        <div id="paypal-button-container"></div>
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </main>
    <div id="cart-sidebar">
      <button class="close-cart-btn" onclick="toggleCart()">Close</button>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <button onclick="proceedToCheckout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="social-media">
          <a href="#" aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="footer-info">
          <p>&copy; 2025 k^t. All rights reserved.</p>
          <p>Above the rest.</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
