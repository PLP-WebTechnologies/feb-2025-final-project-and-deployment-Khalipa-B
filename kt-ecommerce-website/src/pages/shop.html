<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - k^t</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/app.js" defer></script>
    <script src="../assets/js/cart.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Shop Page Content -->
    <main class="container">
        <h1>Shop Our Collection</h1>
        <div class="products-grid">
            <!-- Product Card Example -->
            <div class="product-card">
                <div class="product-img">
                    <img src="../images/hoodie.jpg" alt="Oversized Hoodie">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Oversized Hoodie</h3>
                    <p class="product-desc">Stay cozy and stylish.</p>
                    <div class="product-price">
                        <span class="price">$49.99</span>
                        <button class="add-to-cart" onclick="addToCart('Oversized Hoodie', 49.99, '../images/hoodie.jpg')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
            <div class="product-card">
                <div class="product-img">
                    <img src="../images/tracksuit.jpg" alt="Tracksuit">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Tracksuit</h3>
                    <p class="product-desc">Perfect for workouts and casual wear.</p>
                    <div class="product-price">
                        <span class="price">$69.99</span>
                        <button class="add-to-cart" onclick="addToCart('Tracksuit', 69.99, '../images/tracksuit.jpg')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-img">
                    <img src="../images/tshirt.jpg" alt="Basic T-Shirt">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Basic T-Shirt</h3>
                    <p class="product-desc">A wardrobe essential for everyone.</p>
                    <div class="product-price">
                        <span class="price">$19.99</span>
                        <button class="add-to-cart" onclick="addToCart('Basic T-Shirt', 19.99, '../images/tshirt.jpg')">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        document.getElementById('header-placeholder').innerHTML = await (await fetch('../components/header.html')).text();
        document.getElementById('footer-placeholder').innerHTML = await (await fetch('../components/footer.html')).text();
    </script>
</body>
</html>
